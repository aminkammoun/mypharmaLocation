<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link href="./css/vuetify.min.css" rel="stylesheet" />
    <link href="./css/index.css" rel="stylesheet" />
    <script src="./config/js/vuefire.js"></script>
    <script src="./config/js/firebase.js"></script>
    <script src="./config/js/axios.min.js"></script>
    <script src="./config/js/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <v-icon class="previous" @click="goBack" left>mdi-arrow-left</v-icon>
      </div>

      <v-content>
        <v-container>
          <template>
            <v-expansion-panels>
              <v-expansion-panel v-for="(stock,i) in stocks" :key="i">
                <v-expansion-panel-header>
                  <v-row>
                    <v-col cols="12" md="12">
                      {{stock.NamePha}}
                    </v-col>
                    <v-col cols="12" md="12">
                      date : {{stock.date}}
                    </v-col>
                  </v-row>
                </v-expansion-panel-header>

                <v-expansion-panel-content>
                  {{stock.Description}}
                </v-expansion-panel-content>
              </v-expansion-panel>
            </v-expansion-panels>
          </template>
        </v-container>
      </v-content>
    </div>
  </body>
  <script src="./js/Stock.js"></script>
</html>
